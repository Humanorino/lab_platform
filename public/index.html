<!DOCTYPE html>
<html lang="zh" ng-app="myApp" ng-controller="MyCtrl">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags --> 
	<meta name="description" content="">
	<meta name="author" content="">
	<!-- <link rel="icon" href="../../favicon.ico"> -->
	<title>实验管理平台</title>
	<link rel="icon" href="image/favicon.ico">
	<!-- Bootstrap core CSS -->
	<link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<link href="css/lib/ie10-viewport-bug-workaround.css" rel="stylesheet">
	<!-- 字体图标 -->
	<link rel="stylesheet" type="text/css" href="bower_components/font-awesome/css/font-awesome.min.css">
	<!-- Custom styles for this template -->
	<link rel="stylesheet" href="css/nav.css">
	<!-- <link href="css/students.css" rel="stylesheet"> -->
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
	  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>

<body>
	<!-- 顶部导航栏 -->
	<ng-include src="'nav/nav-header.html'"></ng-include>
	<div class="container-fluid">
		<!-- 警告框容器 -->
		<div id="alertContainer"></div>
		<div class="row">
			<!-- 左侧导航栏 -->
			<ng-include src="'nav/nav-sidebar.html'"></ng-include>
			<!-- 内容显示界面 -->
			<div ng-view></div>
		</div>
	</div>
	<!-- Bootstrap core JavaScript
	================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="bower_components/angular/angular.min.js"></script>
	<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
	<script src="bower_components/angular-route/angular-route.min.js"></script>
	<!-- Alert模态框 -->
	<script src="bower_components/angular-strap/dist/angular-strap.min.js"></script>
	<script src="bower_components/angular-strap/dist/angular-strap.tpl.min.js"></script>
	<!-- 实验列表分页 -->
	<script src="bower_components/angularUtils-pagination/dirPagination.js"></script>
	<!-- angular 文件上传 -->
	<!-- shim is needed to support non-HTML5 FormData browsers (IE8-9)-->
	<script src="bower_components/ng-file-upload/ng-file-upload-shim.min.js"></script>
	<script src="bower_components/ng-file-upload/ng-file-upload.min.js"></script>
	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<script src="js/lib/ie10-viewport-bug-workaround.js"></script>
	<!-- 自定义js -->
	<script src="js/public/identity.js"></script>
	<!-- 根控制器 -->
	<script src="js/controllers/public/root-ctrl.js"></script>
	<!-- 修改用户密码 -->
	<script src="js/controllers/public/modify-password-ctrl.js"></script>
	<!-- 用户身份认证 -->
	<script src="js/services/public/authentication.js"></script>
	<!-- 个人身份信息 -->
	<script src="js/services/public/personal-info.js"></script>
	<!-- 修改用户密码 -->
	<script src="js/services/public/password-modify.js"></script>
	<!-- 预览PDF文件 -->
	<script src="js/services/public/view-pdf-service.js"></script>
	<!-- 显示警告框 -->
	<script src="js/services/public/alert.js"></script>
	<!-- 左侧导航栏数据 -->
	<script src="js/services/public/nav-sidebar.js"></script>
