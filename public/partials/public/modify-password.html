<!-- 公共部分: 修改密码 -->
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h2 class="page-header">密码修改</h2>
    <!-- 修改密码 -->
    <!-- 内容显示界面 -->
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 row">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <form name="form" role="form" novalidate ng-submit="modifyPasswd(password, form.$invalid)">
                <div class="form-group">
                    <label for="curPasswd">当前密码</label>
                    <input type="{{inputType}}" class="form-control" name="curPasswd" ng-model="password.curPasswd" required>
                    <p class="error-color" ng-show="submited && password.curPasswd === password.confirmPasswd">新密码不能与当前密码相同</p>
                </div>
                <div class="form-group">
                    <label for="newPasswd">新密码</label>
                    <input type="{{inputType}}" class="form-control" name="newPasswd" ng-model="password.newPasswd" required>
                </div>
                <div class="form-group">
                    <label for="confirmPasswd">确认密码</label>
                    <input type="{{inputType}}" class="form-control" name="confirmPasswd" ng-model="password.confirmPasswd" required>
                    <p class="error-color" ng-show="submited && password.newPasswd != password.confirmPasswd">两次输入不一致</p>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-click="toggleInputType(inputType)">查看密码</label>
                </div>
                <button type="submit" class="btn btn-primary">确认修改</button>
            </form>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <p>
                <h4>说明:</h4> 修改你的密码。强烈建议您选择一个复杂的密码。
            </p>
        </div>
    </div>
</div>
