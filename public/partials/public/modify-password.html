<!-- 公共部分: 修改密码 -->
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h2 class="page-header">密码修改</h2>
    <!-- 修改密码 -->
    <!-- 内容显示界面 -->
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 row">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <form name="form" role="form">
                <div class="form-group">
                    <label for="curPasswd">当前密码</label>
                    <input type="password" class="form-control" name="curPasswd">
                </div>
                <div class="form-group">
                    <label for="newPasswd">新密码</label>
                    <input type="password" class="form-control" name="newPasswd">
                </div>
                <div class="form-group">
                    <label for="confirmPasswd">确认密码</label>
                    <input type="password" class="form-control" name="confirmPasswd">
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox">查看密码</label>
                </div>
                <button type="submit" class="btn btn-primary">确认修改</button>
            </form>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <p>
                <h4>说明:</h4> 修改你的密码。强烈建议您选择一个复杂的密码。
            </p>
        </div>
    </div>
</div>
