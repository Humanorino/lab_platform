<!-- 教师界面: 实验列表 -->
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h2 class="page-header">实验列表</h2>
    <ul class="pull-right li-inline">
        <li>
            <button class="btn btn-primary" data-toggle="modal" data-target='#create-lab-modal'><i class="fa fa-plus-square"></i> 添加实验</button>
        </li>
        <li>
            <button class="btn btn-info" data-toggle="modal" data-target='#create-lab-modal' ng-disabled="true"><i class="fa fa-compress"></i> 引用该实验</button>
        </li>
        <li>
            <button class="btn btn-default" data-toggle="modal" data-target='#edit-lab-modal' ng-disabled="!checkChoosed()" ng-click="getLabItem()"><i class="fa fa-pencil-square-o "></i> 编辑实验</button>
        </li>
        <li>
            <button class="btn btn-danger" data-toggle="modal" data-target='#delete-lab-modal' ng-disabled="!checkChoosed()"><i class="fa fa-times"></i> 删除实验</button>
        </li>
    </ul>
    <table class="table" id="lab-list-table">
        <tbody>
            <tr ng-repeat="item in labItems">
                <td>
                    <input type="checkbox" id="check" ng-if="item.isEditable" ng-model="item.isChecked" ng-click="getCheckedIndex($index)">
                </td>
                <td>
                    <a class="a-default" href="#/{{item.labCategory}}/{{item.expItemId}}">
                        <div class="media">
                            <img ng-src="{{item.thumbnail}}" alt="实验缩略图">
                            <div class="media-body">
                                <h4 class="media-heading">{{item.name}}<span class="pull-right small">发布者: {{item.createdByName}}</span></h4>
                                <span ng-bind="item.description"></span>
                            </div>
                        </div>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<!-- 增加实验 -->
<div class="modal fade" id="create-lab-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">添加实验</h4>
            </div>
            <div class="modal-body">
                <form role="form" name="addForm">
                    <div class="form-group">
                        <label for="lab-name">实验名称</label>
                        <input type="text" class="form-control" id="lab-name" ng-model="labItem.name">
                    </div>
                    <div class="form-group">
                        <label for="lab-desc">实验描述</label>
                        <textarea class="form-control" id="lab-desc" ng-model="labItem.description"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="lab-image">缩略图</label>
                        <input type="file" id="lab-image" name="labImage" ngf-select="" ng-model="labItem.image" ngf-accept="'image/*'" ngf-max-size="2MB" ngf-resize="{width: 210, height: 150 }">
                    </div>
                    <div class="form-group">
                        <label fro="is-public">是否允许其他老师引用该实验
                            <input type="checkbox" ng-model="labItem.isPublic">
                        </label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" ng-click="createLabItem(labItem)">保存</button>
            </div>
        </div>
    </div>
</div>
<!-- 编辑实验介绍 -->
<div class="modal fade" id="edit-lab-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">编辑实验</h4>
            </div>
            <div class="modal-body">
                <form role="form" name="newForm">
                    <div class="form-group">
                        <label for="lab-name">实验名称</label>
                        <input type="text" class="form-control" id="lab-name" ng-model="update.name">
                    </div>
                    <div class="form-group">
                        <label for="lab-desc">实验描述</label>
                        <textarea class="form-control" id="lab-desc" rows="4" ng-model="update.description">
                        </textarea>
                    </div>
                    <div class="form-group">
                        <label for="lab-image">缩略图(<span class="small">不选,表示不更改图片</span>)</label>
                        <input type="file" id="lab-image" ngf-select="" ng-model="update.image" ngf-accept="'image/*'" ngf-max-size="2MB" ngf-resize="{width: 210, height: 150 }">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" ng-click="updateLabItem(update)">保存</button>
            </div>
        </div>
    </div>
</div>
<!-- 删除实验模态框 -->
<div class="modal fade" id="delete-lab-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">删除实验</h4>
            </div>
            <div class="modal-body">
                <ul>
                    <li>实验名称1</li>
                    <li>实验名称2</li>
                    <li>实验名称3</li>
                </ul>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger">确认删除</button>
            </div>
        </div>
    </div>
</div>
